{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question.question_text }}</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>
<hr/>
<ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }}: {{ choice.votes }}</li>
    {% endfor %}
</ul>
<a href="{% url 'polls-index' %}">{% translate 'Polls Index' %}</a>
</body>
</html>
