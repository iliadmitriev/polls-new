<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question.question_text }}</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>
<hr/>
<form>
{% csrf_token %}
<div>
    {% for choice in question.choice_set.all %}
        <input type="radio" name="choice" value="{{ choice.id }}">
            {{ choice.choice_text }}
        </input>
    {% endfor %}
</div>
</form>

</body>
</html>
